<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Youtube API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/youtube.css">
    </head>

    <body>
        <header class="theme-blue">
            <img src="images/menu.svg" alt="menu" class="icon" />
            <img src="images/logo.png" class="youtube_logo" />
            <form class="search">
                <input type="text" placeholder="Search" class="search_input" />
                <button type="submit" class="search_btn">
                    <img src="images/icon.svg" class="search_icon" />
                </button>
                
                <img src="images/mic.svg" class="icon mic" />
            </form>

            <div class="nav-menu">
                <img src="images/videocall.svg" class="icon" />
                <img src="images/apps.svg" class="icon" />
                <img src="images/notification.svg" class="icon" />
                <img src="images/account.svg" class="icon" />
            </div>
            <img src="images/account.svg" class="icon mob-d" />
        </header>

        <div id="container">
            <div class ="aside">
                <ul class="aside-one theme-blue">
                    <li>
                        <img src="images/home.svg" class="icon" /><p>Home</p>
                    </li>
                    <li>
                        <img src="images/explore.svg" class="icon" /><p>Explore</p>
                    </li>
                    <li>
                        <img src="images/short.svg" class="icon" /><p>Shorts</p>
                    </li>
                    <li>
                        <img src="images/notification.svg" class="icon" /><p>Subscriptions</p>
                    </li>
                </ul>

                <hr />

                <ul class="aside-two theme-blue">
                    <li>
                        <img src="images/library.svg" class="icon" /><p>Library</p>
                    </li>
                    <li>
                        <img src="images/history.svg" class="icon" /><p>History</p>
                    </li>
                    <li>
                        <img src="images/play.svg" class="icon" /><p>Your Videos</p>
                    </li>
                    <li>
                        <img src="images/watch_later.svg" class="icon" /><p>Watch Later</p>
                    </li>
                    <li>
                        <img src="images/like.svg" class="icon" /><p>Liked Videos</p>
                    </li>
                </ul>
            </div>
       
            <div class="all_videos">
                <div class="tag">


                    <p class="all_thep">All</p>
                    <p>Movies</p>
                    <p class="popular_p">Popular</p>
                    <p>Mixes</p>
                    <p>Scene</p>
                    <p>Wev Developer</p>
                    <p>Programming</p>
                    <p>Motivation</p>
                    <p>T-Series</p>
                    <p>Coding</p>
                    <p>Avenger</p>
                </div>

                <div class="main-cover">
                    <div class="video_show">

                    </div>
                </div>

            </div>

        </div>
    </body>

    <script src="Js/youtube.js"></script>
    
</html>
